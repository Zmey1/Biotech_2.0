<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Model Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Classification Model Prediction</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="inputData">Input Data:</label>
                <textarea class="form-control" id="inputData" name="inputData" rows="5" placeholder="Enter input data here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="predictionResult" class="mt-4" style="display: none;">
            <h3>Prediction Result:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
